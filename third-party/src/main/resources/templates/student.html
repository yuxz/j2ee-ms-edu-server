<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>EDU | Teacher</title>
<link rel="shortcut icon" type="image/x-icon"
	href="/static/yxz/dist/img/favicon.ico">
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/static/yxz/plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="/static/yxz/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/static/yxz/dist/css/adminlte.min.css">

</head>

<body class="hold-transition layout-top-nav">
	<div class="wrapper">

		<!-- Navbar -->
		<nav
			class="main-header navbar navbar-expand-md navbar-light navbar-white border-bottom-0"
			style="padding-top: 1.0rem; padding-bottom: 0.1rem;">
			<div class="container">
				<a href="/index.html" class="navbar-brand"> <img
					src="/static/yxz/dist/img/AdminLTELogo.png" alt="AdminLTE Logo"
					class="brand-image img-circle elevation-3" style="opacity: .8">
					<span class="brand-text font-weight-light">EDU Training</span>
				</a>

				<button class="navbar-toggler order-1" type="button"
					data-toggle="collapse" data-target="#navbarCollapse"
					aria-controls="navbarCollapse" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<!-- Right navbar links -->
				<ul class="order-1 order-md-3 navbar-nav navbar-no-expand ml-auto">


					<li class="nav-item dropdown user-menu"><a href="#"
						class="nav-link dropdown-toggle" data-toggle="dropdown"> <img
							src="/static/yxz/dist/img/user2-160x160.jpg"
							class="user-image img-circle elevation-2" alt="User Image">
							<span class="d-none d-md-inline">John Yu</span>
					</a>
						<ul class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
							<!-- User image -->
							<li class="user-header bg-primary"><img
								src="/static/yxz/dist/img/user2-160x160.jpg"
								class="img-circle elevation-2" alt="User Image">

								<p>
									John Yu - Web Developer <small>Member since Nov. 2020</small>
								</p></li>
							<!-- Menu Body -->
							<!-- Menu Footer-->
							<li class="user-footer"><a href="#"
								class="btn btn-default btn-flat">Profile</a> <a href="#"
								class="btn btn-default btn-flat float-right">Sign out</a></li>
						</ul></li>
					<li class="nav-item dropdown"><a class="nav-link"
						data-toggle="dropdown" href="#"> <i
							class="flag-icon flag-icon-us"></i>
					</a>
						<div class="dropdown-menu dropdown-menu-right p-0">
							<a href="#" class="dropdown-item active"> <i
								class="flag-icon flag-icon-us mr-2"></i> English
							</a> <a href="#" class="dropdown-item"> <i
								class="flag-icon flag-icon-cn mr-2"></i> Chinese
							</a>

						</div></li>
				</ul>
			</div>
		</nav>
		<!-- /.navbar -->

		<!-- Main Sidebar Container -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div class="content-header">
				<div class="container">
					<div class="row mb-2">
						<div class="col-sm-12">
							<p th:text="${name}">name</p>
							<!-- /.col -->
						</div>
						<!-- /.row -->
					</div>
					<!-- /.container-fluid -->
				</div>
				<!-- /.content-header -->

				<!-- Main content -->
				<section class="content">
					<div class="container">
						<!-- head row-->
						<div class="row">
							<div class="col-md-12">
								<div class="card card-primary">
									<div class="card-header">
										<h3 class="card-title">S3</h3>
									</div>
									<!-- /.card-header -->
									<!-- form start -->
									<form action="/student/import" method="post"
										enctype="multipart/form-data">
										<div class="card-body">
											<div class="form-group">
												<label for="key">Key</label> <input type="input" name="key"
													value="user/user1/dddd.jpg" />
											</div>
											<div class="form-group">
												<label for="acl">acl</label> <input type="input" name="acl"
													value="public-read" />
											</div>
											<div class="form-group">
												<label for="success_action_redirect">success_action_redirect</label>
												<input type="input" name="success_action_redirect"
													th:value="|http://${bucketName}.s3.amazonaws.com/successful_upload.html|" />

											</div>
											<div class="form-group">
												<label for="Content-Type">Content-Type</label> <input
													type="input" name="Content-Type" value="image/jpeg" /><br />
											</div>
											<div class="form-group">
												<label for="x-amz-meta-uuid">x-amz-meta-uuid</label> <input
													type="hidden" name="x-amz-meta-uuid" value="14365123651274" />

											</div>											
											<div class="form-group">
												<label for="AWSAccessKeyId">AWSAccessKeyId</label> <input
													type="input" name="AWSAccessKeyId" th:value="${accessKeyID}" />

											</div>   
											<div class="form-group">
												<label for="x-amz-server-side-encryption">x-amz-server-side-encryption</label>
												<input type="input" name="x-amz-server-side-encryption"
													value="AES256" />

											</div>
											 <div class="form-group">
												<label for="X-Amz-Credential">X-Amz-Credential</label> <input
													type="text" name="X-Amz-Credential"
													th:value="|${accessKeyID}/${dateStamp}/${regionName}/s3/aws4_request|" />

											</div>
											<div class="form-group">
												<label for="X-Amz-Algorithm">X-Amz-Algorithm</label> <input
													type="text" name="X-Amz-Algorithm" value="AWS4-HMAC-SHA256" />

											</div>
											<div class="form-group">
												<label for="X-Amz-Date">X-Amz-Date</label> <input
													type="text" name="X-Amz-Date" th:value="${zmzDate}" />
									        </div>									
											<div class="form-group">
												<label for="x-amz-meta-tag">x-amz-meta-tag</label> <input
													type="input" name="x-amz-meta-tag" value="metatagmetatag" /><br />
											</div>
											<div class="form-group">
												<label for="Policy">Policy</label> <input type="input"
													name="Policy"
													th:value="${policy}" >
											</div>
											<div class="form-group">
												<label for="Signature">Signature</label> <input
													type="input" name="Signature"
													th:value="${signature}" />

											</div>
											<div class="form-group">
												<label for="file">file</label> <input type="file"
													name="file" /> <br />
											</div>
										</div>
										<!-- /.card-body -->

										<div class="card-footer">
											<input type="submit" name="submit"
												value="Upload to Server" />
										</div>
									</form>
								</div>
							</div>
						</div>
						<!-- /.row -->

					</div>
					<!-- /.container-fluid -->
				</section>
			</div>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<footer class="main-footer">
			<strong>Copyright &copy; 2018-2021 <a
				href="https://edusoft.com">edusoft.com</a>.
			</strong> All rights reserved.
			<div class="float-right d-none d-sm-inline-block">
				<b>Version</b> 3.1.0
			</div>
		</footer>

		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
		</aside>
		<!-- /.control-sidebar -->
	</div>
	<!-- ./wrapper -->

	<!-- jQuery -->
	<script src="/static/yxz/plugins/jquery/jquery.min.js"></script>
	<!-- jQuery UI 1.11.4 -->
	<script src="/static/yxz/plugins/jquery-ui/jquery-ui.min.js"></script>
	<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->

	<!-- Bootstrap 4 -->
	<script src="/static/yxz/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Sparkline -->
	<script src="/static/yxz/plugins/sparklines/sparkline.js"></script>

	<!-- jQuery Knob Chart -->
	<script src="/static/yxz/plugins/jquery-knob/jquery.knob.min.js"></script>
	<!-- daterangepicker -->
	<script src="/static/yxz/plugins/moment/moment.min.js"></script>
	<script src="/static/yxz/plugins/daterangepicker/daterangepicker.js"></script>
	<!-- Tempusdominus Bootstrap 4 -->
	<script
		src="/static/yxz/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>


	<!-- AdminLTE App -->
	<script src="/static/yxz/dist/js/adminlte.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="/static/yxz/dist/js/demo.js"></script>

</body>

</html>
