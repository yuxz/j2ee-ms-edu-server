<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EDU | SignUp</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/static/yxz/plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="/static/yxz/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/static/yxz/dist/css/adminlte.min.css">
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="/static/yxz/index2.html" class="h1"><b>EDU</b></a>
    </div>
    <div class="card-body">
      <form action="/signup" method="post">
        <div style="color: red" th:text="${errors != null ? (#maps.containsKey(errors, 'msg') ? errors.msg : '') : ''}"/>
        <div class="input-group mb-3">
          <input name="firstName" type="text" class="form-control" placeholder="First Name">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
            <div class="tips" style="color:red" th:text="${errors!=null?(#maps.containsKey(errors,'userName')?errors.userName:''):''}">
            </div>
        </div>
        <div class="input-group mb-3">
          <input name="lastName" type="text" class="form-control" placeholder="Last Name--添加校驗">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
            <div class="tips" style="color:red" th:text="${errors!=null?(#maps.containsKey(errors,'userName')?errors.userName:''):''}">
            </div>
        </div>
        <div class="input-group mb-3">
          <input name="userName" type="text" class="form-control" placeholder="Login Name">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
            <div class="tips" style="color:red" th:text="${errors!=null?(#maps.containsKey(errors,'userName')?errors.userName:''):''}">
            </div>
        </div>
        <div class="input-group mb-3">
          <input name="email" type="email" class="form-control" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
            <div class="tips" style="color:red" th:text="${errors!=null?(#maps.containsKey(errors,'email')?errors.email:''):''}">
            </div>
        </div>
        <div class="input-group mb-3">
          <input name="password"  type="password" class="form-control" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
          <div class="tips" style="color:red" th:text="${errors!=null?(#maps.containsKey(errors,'password')?errors.password:''):''}">
            </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Retype password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="agreeTerms" name="terms" value="agree">
              <label for="agreeTerms">
               I agree to the <a href="#">terms</a>
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">SignUp</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

     <!--  <div class="social-auth-links text-center">
        <a href="#" class="btn btn-block btn-primary">
          <i class="fab fa-facebook mr-2"></i>
          Sign up using Facebook
        </a>
        <a href="#" class="btn btn-block btn-danger">
          <i class="fab fa-google-plus mr-2"></i>
          Sign up using Google
        </a>
      </div> -->

      <a href="login.html" class="text-center">I already have a account</a>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->
<script src="/static/yxz/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/static/yxz/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/static/yxz/dist/js/adminlte.min.js"></script>
</body>
</html>
